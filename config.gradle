ext {
    // Android version
    compileSdkVersion = 26
    buildToolsVersion = "26.0.2"
    minSdkVersion = 19
    targetSdkVersion = 23
    versionCode = 1
    versionName = "1.0.0"

    //library version
    supportLibraryVersion = "26.1.0"
    okhttpVersion = "3.8.1"
    retrofitVersion = "2.3.0"
    rxJava = "2.1.0"
    glide = "4.0.0-RC1" //4.2.0
    butterknife = "8.7.0"

    dependencies = [// 官方支持
                    appcompat             : "com.android.support:appcompat-v7:${supportLibraryVersion}",
                    design                : "com.android.support:design:${supportLibraryVersion}",
                    constraint            : "com.android.support.constraint:constraint-layout:1.0.2",
                    // 图片加载
                    glide                 : "com.github.bumptech.glide:glide:${glide}",
                    glideAnnotation       : "com.github.bumptech.glide:compiler:${glide}",
                    // json解析
                    gson                  : "com.google.code.gson:gson:2.7",
                    // 日志
                    timber                : "com.jakewharton.timber:timber:4.5.1",
                    // 数据库
                    greenDao              : "org.greenrobot:greendao:3.2.2",
                    // 视图绑定
                    butterknife           : "com.jakewharton:butterknife:${butterknife}",
                    butterknifeAnnotation : "com.jakewharton:butterknife-compiler:${butterknife}",
                    // 注解
                    dagger                : "com.google.dagger:dagger:2.11",
                    daggerAnnotation      : "com.google.dagger:dagger-compiler:2.11",
                    // recycler
                    recyclerView          : "com.android.support:recyclerview-v7:${supportLibraryVersion}",
                    multitype             : "me.drakeet.multitype:multitype:3.3.2", // exclude group: 'com.android.support'
                    smartRefresh          : "com.scwang.smartrefresh:SmartRefreshLayout:1.0.3",
                    // 网络
                    okHttp                : "com.squareup.okhttp3:okhttp:${okhttpVersion}",
                    retrofit              : "com.squareup.retrofit2:retrofit:${retrofitVersion}",
                    retrofitConverters    : "com.squareup.retrofit2:converter-gson:${retrofitVersion}",
                    retrofitAdapters      : "com.squareup.retrofit2:adapter-rxjava2:${retrofitVersion}",
                    // 扩展
                    rxJava                : "io.reactivex.rxjava2:rxjava:${rxJava}",
                    rxAndroid             : "io.reactivex.rxjava2:rxandroid:${rxJava}",
                    rxLifecycle           : "com.trello.rxlifecycle2:rxlifecycle:${rxJava}",
                    rxLifrcycleComponents : "com.trello.rxlifecycle2:rxlifecycle-components:${rxJava}",
                    //微信SDK
                    weiChat               : "com.tencent.mm.opensdk:wechat-sdk-android-without-mta:1.4.0",
                    // 泄漏检测
                    leakCanaryDebug       : "com.squareup.leakcanary:leakcanary-android:1.5.1",
                    leakCanaryRelease     : "com.squareup.leakcanary:leakcanary-android-no-op:1.5.1",
                    permission            : "com.github.hotchemi:permissionsdispatcher:3.0.1",
                    permissionAnnotation  : "com.github.hotchemi:permissionsdispatcher-processor:3.0.1",
                    //需要替换的库
                    ultra_ptr             : "in.srain.cube:ultra-ptr:1.0.11",
                    xxxRecyclerView       : "com.jph:xxxrecyclerview:1.1.4",
                    xxxRecyclerViewDivider: "com.jph:xxxrecyclerviewdivider:1.1.3",
                    banner                : "com.youth.banner:banner:1.4.9",
                    indexablerecyclerview : "me.yokeyword:indexablerecyclerview:1.3.0",
                    tagLayout             : "com.github.Rukey7:TagLayout:1.0.4",
                    flexbox               : "com.google.android:flexbox:0.3.0",
                    pickerView            : "com.contrarywind:Android-PickerView:3.2.5",
                    rxbinding2            : "com.jakewharton.rxbinding2:rxbinding:2.0.0",
                    badgeview             : "q.rorbin:badgeview:1.1.2",
                    barlibrary            : "com.gyf.barlibrary:barlibrary:2.2.8",
                    loadingLayout         : "com.github.czy1121:loadinglayout:1.0.1"]
}